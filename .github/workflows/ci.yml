name: CI

on:
  push:
    branches: [ main, copilot/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cmake_generator: "Unix Makefiles"
          - os: macos-latest
            cmake_generator: "Unix Makefiles"
          - os: windows-latest
            cmake_generator: "Visual Studio 17 2022"
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up CMake
      uses: lukka/get-cmake@latest
    
    - name: Configure CMake
      run: |
        cmake -B build -G "${{ matrix.cmake_generator }}" -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: |
        cmake --build build --config Release
    
    - name: Run tests
      run: |
        cd build
        ctest -C Release --output-on-failure --verbose
    
    - name: Test executable directly (additional validation)
      shell: bash
      run: |
        if [ "${{ runner.os }}" = "Windows" ]; then
          ./build/Release/test_rle.exe
        else
          ./build/test_rle
        fi

  coverage:
    name: Code Coverage Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install coverage tools
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov
    
    - name: Configure CMake with coverage
      run: |
        cmake -B build -DENABLE_COVERAGE=ON -DCMAKE_BUILD_TYPE=Debug
    
    - name: Build
      run: |
        cmake --build build
    
    - name: Run all tests
      run: |
        cd build
        ./test_rle
        ./test_coverage
        ./test_positional
    
    - name: Generate coverage report
      run: |
        cd build
        lcov --capture --directory . --output-file coverage.info --exclude '/usr/*' --exclude '*/test_*.cpp'
        lcov --summary coverage.info
    
    - name: Generate HTML coverage report
      run: |
        cd build
        genhtml coverage.info --output-directory coverage_html
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: build/coverage_html
